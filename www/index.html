<html>
    <head>
        <title>
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="script_pad.js"> </script>
    </head>
    <body> 
        <div class="container header">
            <div class="row">
            <div><img src="tanishq_logo.png" width="150px" height="100px"></div>
            <div class="col" style="text-align:center"><br /><h2>TanishQ - A TATA Product</h2></div> 
            </div>
            <hr> 

        <div class="container-fluid breadcrumb">
            <div class="row">
                <div class="col-sm-6">
                    <p style="text-align:center">Camera</p>
                    <div class="app">
                        <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
                            <video id="camera-stream"></video>

                            <p id="error-message"></p>

                            <div class="controls">
                                <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
                                <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
                            </div>
                            <canvas></canvas>
                        </div>
                    </div>
                <div class="col-sm-6">
                    <p style="text-align:center">Signature Pad</p>
                        <div class="wrapper">
                            <canvas id="signature-pad" class="signature-pad" height=100></canvas>
                        </div><br />
                    <p style="text-align:center">Enter Your Name</p>
                        <div class="wrapper">
                            <input class="wrapper1" type="text" id="enteredName" />
                        </div>
                        <div class="row">
                            <div class="col" style="text-align:center">
                                <button class="btn btn-primary" id="save-jpeg">Proceed</button>                                
                            </div>
                            <div class="col" style="text-align:center">
                                <button class="btn btn-primary" id="clear">Clear</button>
                            </div>
                        </div>
                </div>
            </div>
        </div> 
        <div class="jumbotron" id="output" >
                <div id="main">
                        <div id="left-div">
                          <div id="left-one">
                            <img id="tanishq_logo" src="logo.png" width="100%" height="70px" />
                          </div>
                          <div id="left-two">
                            <img class="photo" id="snap" alt="Loading..."/>
                          </div>
                          <div id="left-three">
                            <img class="card-img-top middle1" id="snapone" alt="Loading...">
                          </div>
                        </div>
                        <div id="right-div">
                          <div id="right-one" style="text-align:center">
                              <span id="text"><b>GOLD HARVEST SCHEME</b></span>
                          </div>
                          <div id="right-two">
                            <img id="barcode" src="barcode.png" width="100%" height="50px" />
                          </div>
                          <div id="right-three"><br />
                            <span class="text-name" id="userName"></span><br />
                            <span class="text-name">03/02/2018</span>
                            <img id="image" src="gold_coin.png"/>
                          </div>
                        </div>
                    </div>
            <input type="button" onclick="printCard('main')" class="btn btn-primary printButton" value="Print" />
        </div>
      </div>
    <script>
        function printCard(elem) {
            window.print(elem);
        }
    </script>
    <script src="script.js"> </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
